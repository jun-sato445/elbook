<!DOCTYPE html>
<html>

<head>
  <title>貸出履歴</title>
  <link rel="stylesheet" type="text/css" href="../css/bookAdd.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img src="../images/elbook_logo.jpeg">
    <nav class="header-nav">
      <ul class="menu">
        <li><a class="header-menu" href="#">貸出リスト</a></li>
        <li><a class="header-menu" href="#">お問い合わせ</a></li>
        <li class="header-dropdown">
          <a class="header-menu" href="#">アカウント&リスト▼</a>
          <ul>
            <li><a href="#">ユーザー新規追加</a></li>
            <li><a href="#">ユーザー情報変更</a></li>
            <li><a href="#">書籍新規登録</a></li>
            <li><a href="#">ユーザー一覧</a></li>
            <li><a href="#">お問い合わせ一覧</a></li>
            <li><input type="submit" value="ログアウト"></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <p class="fas fa-book-open text1">書籍編集</p>
  <form class="contents-form">
    <div class="item">
      <label class="item-label">書籍名</label><br>
      <input type="text" name="name" autocomplete="name" class="form-input">
    </div>
    <div class="item">
      <label class="item-label">著者名</label><br>
      <input type="password" name="password" autocomplete="current-password" class="form-input">
    </div>
    <p>カバー写真</p>
    <input type="submit" value="ファイルを選択">選択されていません
    <div class="form-button">
      <input class="form-button-login" type="submit" value="登録する">
    </div>
  </form>
</body>

</html>
